        <div class="calendar" >
            <!-- <div class="calendartWO" ></div> -->
                <div class="month">
                    <i class="fas fa-angle-left prev" (click)="goToPrev()"></i>
                    <div class="date">
                        <p>{{showDateFull}}</p>
                        <h1>{{showDateMonthAndYearCurrent}}</h1>
                    </div>
                    <i class="fas fa-angle-right next" (click)="goToNext()"></i>
                    
                </div>
                <div class="weekdays">
                    <div>D</div>
                    <div>L</div>
                    <div>M</div>
                    <div>M</div>
                    <div>J</div>
                    <div>V</div>
                    <div>S</div>
                </div>
                <div #hashCOntentCalendar class="days">

                    <div class="prev-date" *ngFor="let day of daysMonthPrev; " >{{day}}</div>
                    <div   class="today_select" (click)="getDateByDaySelected(day)"
                          id="{{i+1}}" 
                          *ngFor="let day of daysMonthCurrent;let i = index">
                        <!-- <span  [ngClass]="today === day && date.getMonth() == month? 'today' : ''"> -->
                        {{day}}
                    <!-- </span> -->
                    </div>
                    <div class="next-date" *ngFor="let day of daysMonthNext" >{{day}}</div>
                </div>
