<app-header-expense 
    (emitterHeight)="receivedHeightHeader($event)"
    [totalGastadoReceived]="totalGastadoSend"
    >
</app-header-expense>

<app-searching
    [receivedListExpensesFromSkeleton]="sendListExpensesToBody"
    (emitterSearching)="receivedSearchingEmitFromHeader($event)"
    >
</app-searching>

<app-body-expense *ngIf="showBody" 
    [receivedHeightHeaderToBody]="sendHeightHeaderToBody"
    [receivedListExpensesFromSkeleton]="sendListExpensesToBody"
    >
</app-body-expense>
