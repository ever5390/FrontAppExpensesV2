    <ng-container *ngFor="let expense of expenseList; let i = index;">
        <div class="st_block_expense">
            <div class="st_expense_header" [ngStyle]="{'color':(expense.accordingType.id == 3) ? '#95A5A6' : '#000'}">
                <label>S/ {{expense.amountShow | number : '1.2-2'}}</label>
                <label>{{expense.createAt | date: 'EEE dd MMM  HH:mm:ss' | uppercase}}</label>
            </div>
            <div class="st_expense_body">
                <div class="st_body_header">
                    <span [ngStyle]="{'background-color':(!expense.pendingPayment) ? '#47B152' : '#c9291e'}" *ngIf="!expense.pendingPayment">Pagado</span>
                    <span [ngStyle]="{'background-color':(expense.pendingPayment) ? '#c9291e' : '#47B152'}" *ngIf="expense.pendingPayment">Pendiente de pago</span>
                    <!-- <span *ngIf="expense.isPendingPayment">Pendiente de pago</span> -->
                    <span><strong>ACCORD:</strong> {{expense.accordingType.name}}</span>
                    <span *ngIf="expense.account!=null"><strong>ACC:</strong> {{expense.account.accountName}}</span>
                </div>
                <div class="st_body_body">
                    {{expense.description}}
                </div>
                <div class="st_body_footer">
                    <span><strong>CATEG:</strong> {{expense.category.name}}</span>
                    <span><strong>PM:</strong> {{expense.paymentMethod.name}}</span>
                </div>
            </div>
            <div class="st_expense_footer">
                <div class="st_footer_tag">
                    <span *ngFor="let i of [1,2]">#tagNameList</span>
                </div>
                <div class="st_footer_vouchers">
                    <img *ngFor="let i of [1,2,3,4]" src="https://firebasestorage.googleapis.com/v0/b/usuarios-8190a.appspot.com/o/default%2Fdefault_image_options.JPG?alt=media&token=aaa9d207-c32f-40ae-8c3e-6131f21bcced" alt="" srcset="">
                </div>
            </div>
        </div>
    </ng-container>
