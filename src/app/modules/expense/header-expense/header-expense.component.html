<div #container_header>
    <div class="st_container_header">
        <label for="">Total Gastado</label>
        <span class="fs-3">S/ {{totalGastadoReceived | number: '1.2-2'}}</span>
        <div class="st_fc_header mt-1 d-flex align-items-center justify-content-center w-100">
            <img class="mx-2" src="../../../../assets/images/icon calendar.png" alt="" srcset="">
            <ng-container *ngIf="period.activate; else elsePeriodActivateEqualsFalse;">
                <span>Del {{period.startDate | date: 'dd MMM YYY' | uppercase}}
                    hasta {{period.finalDate | date: 'dd MMM YYY' | uppercase}}
               </span>
            </ng-container>
            <img class="mx-2"  src="../../../../assets/images/icon calendar.png" alt="" srcset="">
        </div>
    </div>
    <!-- Search block -->
    <div class="form_control" >
        <!-- <label >Filtrar</label> -->
        <div class="st_block_search d-flex align-items-center">
            <i class="fas fa-sort-amount-down" (click)="showMenuOptions()"></i>
            <i class="far fa-search" ></i>
            <input type="text" placeholder=" Search">
        </div>
    </div>
</div>

<app-filter-expense *ngIf="sendFlagShowMenuFilterMain" 
    [receivedFlagShowMenuFilterMain]="sendFlagShowMenuFilterMain"
    (emitterFlagHiddenMenuFilterMain)="receivingFlagHiddenMenuFilterMain($event)">
</app-filter-expense>

<ng-template #elsePeriodActivateEqualsFalse>
    <span>Del {{period.startDate | date: 'dd MMM YYY' | uppercase}}
        hasta Actualidad
   </span>
</ng-template>
