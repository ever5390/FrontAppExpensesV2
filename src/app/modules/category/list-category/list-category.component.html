<div class="container-fluid" #container_all>
    <div class="box_container" #container_block>
        <div class="box_header">
            <div class="box_item">
                <img src="{{imagenDefault}}" alt="" srcset="">
            </div>
             <h6>Configuración de categorías</h6>
        </div>
        <app-search [receivedDataFromFather]="listaCategoriesSendSearch" (sendDataFromSearchToFather)="receivedDataFromSearch($event)"></app-search>
        <div class="box_body" #container_block_items>
            <div class="box_item" (click) = "showRegisterForm(categorEmpty)">
                <i class="far fa-plus"></i>
                <span>Crear Nuevo</span>
            </div>
            <div class="box_item" *ngFor="let item of listaCategories" (click) = "showRegisterForm(item)">
                <!-- <img *ngIf="!loadImageFull" src="../../../../assets/images/loading.PNG" alt="" srcset=""> -->
                <img src="{{item.image}}" (load)="onImageLoad()" />
                <span>{{item.name | lowercase}}</span>
            </div>
        </div>
    </div>
</div>

<app-formulario-shared *ngIf="flagFormulario"
    (responseToFatherComponent)="receiveFromFormShared($event)"
    [dataReceivedFormRegister]="dataSendFormRegister"
>
</app-formulario-shared>
